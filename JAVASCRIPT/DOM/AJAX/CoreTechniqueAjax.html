<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="CoreTechniqueAjax.css">

</head>
<body>
    <main>
    <div class="table-container">
      <button class="btn-fetch" onclick="fetchData()">Show Community Members</button>

      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="table-body">
          
        </tbody>
      </table>
    </div>
  </main>


<script>
    function fetchData()
    {
        var xhr=new XMLHttpRequest();
        xhr.open('GET',"https://jsonplaceholder.typicode.com/users");
        xhr.send();

        xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var responseData = JSON.parse(xhr.responseText);
          var tbody = document.getElementById("table-body");
          

          for (const user of responseData) {
            const { id, name, phone, username, email } = user;
            var row = `
              <tr>
                <td>${id}</td>
                <td>${name}</td>
                <td>${phone}</td>
                <td>${username}</td>
                <td>${email}</td>
              </tr>`;
            tbody.innerHTML =tbody.innerHTML + row;

          }
        }
      };
    }
</script>  
</body>
</html>
