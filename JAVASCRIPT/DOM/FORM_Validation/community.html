<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRACT-EASY | Community</title>
  <link rel="stylesheet" href="comstyle.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>üåê Our Global Community</h1>
      <button class="btn-home" onclick="goHome()">üè† Back to Home</button>
    </div>
  </header>

  <main>
    <div class="table-container">
      <button class="btn-fetch" onclick="fetchData()">Show Community Members</button>

      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    function goHome(){
      location.href = "Home.html";
    }

    function fetchData() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', "https://jsonplaceholder.typicode.com/users");
      xhr.send();

      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4 && xhr.status === 200){
          var responseData = JSON.parse(xhr.responseText);
          var tbody = document.getElementById("table-body");
          tbody.innerHTML = ""; // clear previous data
          
          responseData.forEach(user => {
            const {id, name, phone, username, email} = user;
            var row = `<tr>
              <td>${id}</td>
              <td>${name}</td>
              <td>${phone}</td>
              <td>${username}</td>
              <td>${email}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        }
      }
    }
  </script>
</body>
</html>
