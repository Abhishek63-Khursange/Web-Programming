    <title>swap function</title>

<body>
    <script>
        // merging two array using swap ...

        a=[11,12,13,14]
        b=[15,16,17,18]
        c=[...a,...b]
        console.log(c)


        // mergin multi dimenshional array
        a1=[[22,33,44,55],[66,77,88,99]]//a1=[a1[0],a1[1]]
        b1=[...a1[0],...a1[1]]// merging two multi dimenisional array in one dimensional array 
        console.log(b1)



    </script>
