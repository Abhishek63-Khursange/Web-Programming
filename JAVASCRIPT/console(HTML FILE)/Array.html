<!DOCTYPE html>
<html>
    <title>Array in js</title>

 <body>
<script>

// array in js is the collection of homogenou/hetrogenous size is not fixed also
a=[24,'Abhishek','khursange','8806868675',5.6];
console.log(a);
console.log(a.length)
console.log(a[0]);
console.log("print array using for loop")
//for loop

for(i=0;i<a.length;i++)
{
    console.log(a[i])
}
console.log("print array using for each loop")
// using for of loop // this loop exist only in javascript
for(const temp of a)
{
    console.log(temp)
}

//





</script>





 </body>   
</html>
