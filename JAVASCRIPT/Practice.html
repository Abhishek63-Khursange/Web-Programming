<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Document</title>
</head>
<body>

    <script>
        document.write("<h1>Hello world</h>") //document is an implicit object 
            //alert("Welcome to prac-Easy") // wndow.alert or alert is a window object that used for pop msg

            console.log("hello") // this is also objec that helps developer to see the messages on console 

            a=2
            b=3
            c=a+b
            message=`sum of ${a} and ${b} is ${c}`
            //or
            msg="sum of "+a+" and "+b+" is "+c
            // or 
            console.log(msg)
            console.log(message)
            
           //----------------------------*** //relational operator (== and ===)
            b1=2
            b2="2"
            console.log(b1==b2); // true it will check value only not type
            console.log(b1===b2) //false it will check both value and type

            // (!= and !==)
            c1=20
            c2="20"
            console.log(c1!=c2)//false
            console.log(c1!==c2)//true
           
            //----------------------** conditional statement if,if else, if else if, switch case
            // switch case

            rollno=230
            switch(rollno)
            {
                case 24:console.log("roll no 24")
                             break;
                case 25:console.log("roll no 25")
                             break;
                case 23:console.log("roll no 23")
                             break;
                default:console.log("not found")                                       
            }

       // --------------------loops ( for, while, do while, nested for)
       



    </script>
